<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘搜索页面</title>

    <link rel="icon" href="./images/favicon.ico">
    <!-- 1.引入MUi的css -->
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!-- 2.引入fontAwesome字体图标 -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">


    <!-- 3.引入less 的自己的less -->
    <link rel="stylesheet/less" href="./less/detail.less">
    <!-- 4.引入less.js -->
    <script src="lib/less/less.js"></script>
    <!-- 引入rem.js -->
    <script src="./js/rem.js"></script>


</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="./productlist.html" class="left fa fa-arrow-left"></a>
        <h4>商品详情</h4>
        <a href="./index.html" class="right fa fa-home " aria-hidden="true"></a>
    </header>
    <!-- 主题 -->
    <main id="main">
        <!-- 轮播图 -->
        <section class="slide">
            <div class="mui-slider">
                <div class="mui-slider-group mui-slider-loop">
                    <!--支持循环，需要重复图片节点-->
                    <div class="mui-slider-item mui-slider-item-duplicate">
                        <a href="#">
                            <img src="./images/detail.jpg" />
                        </a>
                    </div>
                    <div class="mui-slider-item">
                        <a href="#">
                            <img src="./images/detail.jpg" />
                        </a>
                    </div>

                    <!--支持循环，需要重复图片节点-->
                    <div class="mui-slider-item mui-slider-item-duplicate">
                        <a href="#">
                            <img src="./images/detail.jpg" />
                        </a>
                    </div>
                </div>
                <div class="mui-slider-indicator">
                    <div class="mui-indicator mui-active"></div>

                </div>
            </div>
        </section>
        <!-- 商品详情 -->
        <section class="list">
            <ul class="mui-table-view"></ul>
            <li class="mui-table-view-cell">名称:
                <span>李宁闪击篮球鞋驭帅10镭射队尚4男韦德之道空袭中高帮队尚3.5球鞋
                </span>
            </li>
            <li class="mui-table-view-cell">价格:
                <span>¥4.991</span>
                <del>¥888.1</del>
            </li>
            <li class="mui-table-view-cell">
                <div>
                    <span>尺码:</span>
                    <button type="button" class="mui-btn mui-btn-outlined">35</button>
                    <button type="button" class="mui-btn mui-btn-outlined">36</button>
                    <button type="button" class="mui-btn mui-btn-outlined">37</button>
                    <button type="button" class="mui-btn mui-btn-outlined">38</button>
                    <button type="button" class="mui-btn mui-btn-outlined">39</button>
                    <button type="button" class="mui-btn mui-btn-outlined">40</button>
                </div>
            </li>


            <li class="mui-table-view-cell">
                数量:
                <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='100'>
                    <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                    <input class="mui-numbox-input" type="number" />
                    <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>

                </div>
                <span>剩余:</span>
                <span>件</span>
            </li>

            </ul>

        </section>

    </main>

    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-2 ">

                <i class="fa fa-shopping-cart cart"></i>

            </div>

            <div class="mui-col-xs-5 ">
                <button type="button" class="mui-btn mui-btn-danger mui-btn-outlined btn-cart">加入购物车</button>
            </div>
            <div class="mui-col-xs-5">

                <button type="button" class="mui-btn mui-btn-warning mui-btn-outlined btn-buy">立即购买</button>
            </div>
        </div>
    </footer>
    <script id="detailTpl" type="text/html">
        <!-- 轮播图 -->
        <section class="slide">
                <div class="mui-slider">
                  
                    <div class="mui-slider-group mui-slider-loop">
                           
                        <!-- 支持循环，需要重复图片节点-->
                         <div class="mui-slider-item mui-slider-item-duplicate">
                            <a href="#">
                                <img src="{{pic[pic.length-1].picAddr }} ">
                            </a>
                        </div>

                        {{ each  pic value }}
                        <div class="mui-slider-item">
                            <a href="#">
                                <img src="{{value.picAddr}}" />
                            </a>
                        </div>
                        {{ /each}}
                      
                        <!--支持循环，需要重复图片节点-->
                        <div class="mui-slider-item mui-slider-item-duplicate">
                            <a href="#">
                                <img src="{{pic[0].picAddr}} " />
                            </a>
                        </div>
                    </div>
                   
                    <div class="mui-slider-indicator">
                         {{ each pic value index}}
                        <div class="mui-indicator {{index== 0 ?'mui-active': "" }} "></div>
                        {{ /each}}
                    </div>
                   
                  
                </div>
            </section>
            <!-- 商品详情 -->
            <section class="list">
                <ul class="mui-table-view">
        
                <li class="mui-table-view-cell">名称:
                    <span>{{proName}}
                    </span>
                </li>
                <li class="mui-table-view-cell">价格:
                    <span class="color" >¥{{price}}</span>
                    <del>¥{{oldPrice}}</del>
                </li>
                <li class="mui-table-view-cell">
                    <div  >
                        <span>尺码:</span>
                        {{ each size value}}
                        <button type="button" class="mui-btn mui-btn-outlined btn-size" data-size="{{value}}" >{{value}}</button>
                        {{/each}}
                    </div>
                </li>
                
                <li class="mui-table-view-cell">
                    数量:
                    <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='{{num}}'>
                        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                        <input class="mui-numbox-input " type="number" />
                        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                       
                    </div><span>剩余:{{num}}件</span>
                    
                </li>
    
                </ul>
    
            </section>
    
    </script>

    <!-- 1.引入mui .js -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 2.引入zeto获取元素 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 3.引入模板引擎的js -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 引入自己的js -->
    <script src="./js/detail.js"></script>

</body>


</html>
