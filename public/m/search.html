<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘搜索页面</title>

    <link rel="icon" href="./images/favicon.ico">
    <!-- 1.引入MUi的css -->
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!-- 2.引入fontAwesome字体图标 -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">


    <!-- 3.引入less 的自己的less -->
    <link rel="stylesheet/less" href="./less/search.less">
    <!-- 4.引入less.js -->
    <script src="lib/less/less.js"></script>
    <!-- 引入rem.js -->
    <script src="./js/rem.js"></script>


</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="javascript:history.go(-1)" class="left fa fa-arrow-left"></a>
        <h4>搜索中心</h4>
        <a href="" class="right " aria-hidden="true"></a>
    </header>
    <!-- 主题 -->
    <main id="main">
        <!-- 搜索框 -->
        <section class="search">
            <form action="">
                <input type="search" name="" class="search-input" placeholder="请输入要搜索的商品">
                <button type="button" class="mui-btn btn-search">搜索</button>
            </form>
        </section>
        <!-- 搜索历史 -->
        <section class="search-content">
            <div class="mui-card search-title">
                <div class="mui-card-header">
                    <span>搜索历史</span>
                    <a class="fa fa-trash clear">清理记录</a>
                </div>
            </div>


            <div class="search-list">
                <ul class="mui-table-view ul">

                    <li class="mui-table-view-cell x">Item 3
                        <span class="mui-badge fa fa-times"></span>
                    </li>
                </ul>
            </div>
        </section>

    </main>

    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3 ">
                <a href="index.html"><i class="fa fa-home"></i>
                    首页
                </a>
            </div>
            <div class="mui-col-xs-3 active">
                <a href="category.html"><i class="fa fa-bars"></i>
                    分类
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="cart.html"><i class="fa fa-shopping-cart"></i>
                    购物车
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="user.html"><i class="fa fa-user"></i>
                    个人中心
                </a>
            </div>
        </div>
    </footer>
    
    <script id="listTpl" type="text/html">
        {{ if rows.length > 0 }}
        {{each rows value index}}    
        <li class="mui-table-view-cell "  >{{value}}
                <span class="mui-badge fa fa-times x" data-id="{{index}} "></span>
            </li>
        {{/each}}
        {{ else }}
        <li class="mui-table-view-cell x">
            <p>当前没有搜索记录</p>
        </li>
         {{ /if}}

    </script>

    <!-- 1.引入mui .js -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 2.引入zeto获取元素 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 3.引入模板引擎的js -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 引入自己的js -->
    <script src="./js/search.js"></script>

</body>


</html>
