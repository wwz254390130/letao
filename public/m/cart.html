<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘搜索页面</title>

    <link rel="icon" href="./images/favicon.ico">
    <!-- 1.引入MUi的css -->
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!-- 2.引入fontAwesome字体图标 -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">


    <!-- 3.引入less 的自己的less -->
    <link rel="stylesheet/less" href="./less/cart.less">
    <!-- 4.引入less.js -->
    <script src="lib/less/less.js"></script>
    <!-- 引入rem.js -->
    <script src="./js/rem.js"></script>
    <script>
        document.documentElement.style.display = "none";
    </script>
</head>
<script>

</script>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="./category.html" class="left fa fa-arrow-left"></a>
        <h4>个人中心</h4>
        <a href="index.html" class="right fa fa-home" aria-hidden="true"></a>
    </header>
    <!-- 主体 -->
    <main id="main">
        <div id="refreshContainer" class="mui-content mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--数据列表-->
                <ul class="mui-table-view cartlist">
                    <!-- mui-media  -->
                    <li class="mui-table-view-cell">
                        <div class="mui-slider-right mui-disabled">
                            <a class="mui-btn  mui-btn-success"  >编辑</a>
                            <a class="mui-btn  mui-btn-danger ">删除</a>
                        </div>
                        <div class="mui-slider-handle ">
                            <div class="mui-table-cell">
                                <a href="javascript:;">
                                    <div class="mui-pull-left">
                                        <img class="mui-media-object " src="./images/detail.jpg">
                                        <div class="mui-input-row mui-checkbox mui-left">
                                            <input name="checkbox1" value="Item 1" type="checkbox" >
                                        </div>
                                    </div>
                                    <div class="mui-media-body">
                                        <div>李宁闪击篮球鞋驭帅10镭射队尚4男韦德之道空袭中高帮队尚3.5球鞋</div>
                                        <div class="mui-navigate-right"><span>&#165;449.1</span><del>&#165;888.1</del></div>
                                        <div class="count">
                                            <div>鞋码: <span>45</span></div>
                                            <div>x <span>1</span>双</div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </li>

                </ul>

            </div>
        </div>



    </main>

    <!-- 底部区域 -->
    <footer id="footer">
        <div class="order">
            <div>订单总金额 &#160;&#160; &#165;<span class="spannum" >0.00</span></div>
            <div><button type="button" class="mui-btn mui-btn-danger">生成订单</button></div>
        </div>
        <div class="mui-row">
            <div class="mui-col-xs-3 ">
                <a href="index.html"><i class="fa fa-home"></i>
                    首页
                </a>
            </div>
            <div class="mui-col-xs-3 ">
                <a href="category.html"><i class="fa fa-bars"></i>
                    分类
                </a>
            </div>
            <div class="mui-col-xs-3 active">
                <a href="cart.html"><i class="fa fa-shopping-cart"></i>
                    购物车
                </a>
            </div>
            <div class="mui-col-xs-3 ">
                <a href="user.html"><i class="fa fa-user"></i>
                    个人中心
                </a>
            </div>
        </div>
    </footer>

    <!-- 页面渲染 -->
    <script id="listTpl" type="text/html">
        {{ each data value}}
        <li class="mui-table-view-cell">
                <div class="mui-slider-right mui-disabled">
                    <a class="mui-btn  mui-btn-success btn-edit" data-value="{{value}} ">编辑</a>
                    <a class="mui-btn  mui-btn-danger btn-del" data-id="{{value.id}} ">删除</a>
                </div>
                <div class="mui-slider-handle ">
                    <div class="mui-table-cell">
                        <a href="javascript:;">
                            <div class="mui-pull-left">
                                <img class="mui-media-object " src="./images/detail.jpg">
                                <div class="mui-input-row mui-checkbox mui-left">
                                    <input name="checkbox1" value="Item 1" class="choos" type="checkbox" data-price="{{value.price}} " data-num="{{value.num}} " >
                                </div>
                            </div>
                            <div class="mui-media-body  ">
                                <div>{{value.proName}}</div>
                                <div class="mui-navigate-right"><span>&#165;{{value.price}}</span><del>&#165;{{value.oldPrice}}</del></div>
                                <div class="count">
                                    <div>鞋码: <span>{{value.size}}</span></div>
                                    <div>x <span class="num">{{value.num}} </span>双</div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </li>
            {{ /each }}
    </script>
<!-- 编辑按钮模板渲染 -->
    <script id="editlistTpl" type="text/html" >
      
        <li class="mui-table-view-cell list-size ">
                <div class="btn-size">
                    <span>尺码:</span>
                    {{ each productSize value}}
                    <button type="button" class="mui-btn mui-btn-outlined btn-Size {{size==value? 'mui-btn-primary':''}} " data-size="{{value}}" >{{value}}</button>
                    {{/each}}
                </div>
            </li>
            <li class="mui-table-view-cell count">
                数量:
                <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='{{productNum}}'>
                    <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                    <input class="mui-numbox-input " type="number" value="{{num}}" />
                    <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>  
                </div><span>剩余:{{productNum}}件</span>
                
            </li>
        
    </script>
    <!-- 1.引入mui .js -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 2.引入zeto获取元素 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 3.引入模板引擎的js -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 引入自己的js -->
    <script src="./js/cart.js"></script>

</body>


</html>
